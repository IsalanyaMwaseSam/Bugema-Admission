{% extends 'Application/base.html' %}
{% load static %}
{% load crispy_forms_tags %}  
{% block content %}
<style>
    @media screen and (max-width: 575px) {
    .input-box{
        margin-left: -155px;
    }
    .btn-primary{
        margin-left: -155px;
        width: 500px;
    }
    
}
</style>
<div class="container-fluid mt-3" style="display: flex; justify-content: center; align-items: center;">
    <div class="row">
        <div class="col-lg-3 col-sm-6">
            <div class="text" style="text-align: center; color: skyblue; margin-left: 360px;"><h3>APPLICATION</h3></div>
            <div class="card" style="width: 60rem; height: 29rem; background-clip: border-box; border: 1px solid rgba(34,41,47,.125); border-radius: 0.5rem;">
                <div class="card-body" style="position: absolute;">
                    <form method="post" action="" style="margin-left: 200px; margin-top: 80px;"  enctype="multipart/form-data" class="my-form">
                        {% csrf_token %}
                        <div class="input-box" style="margin-left: -250px;">
                            {{form.document|as_crispy_field}}
                        </div>
                        <br>
                        <br>
                        <input type='submit' class="btn btn-primary" value="Apply" style="width: 80%; margin-left: -250px;">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock%}
